<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Random Group Creator</h1>
    <form id="groupForm">
        <label for="name">Vardas ir pavardė:</label>
        <input type="text" id="name" required><br><br>
        <button type="button" id="addParticipant">Pridėti dalyvį</button><br><br>
        <label for="numGroups">Grupių skaičius:</label>
        <input type="number" id="numGroups" min="1" max="20" required><br><br>
        <button type="button" id="createGroups">Formuoti grupes</button>
    </form>
    <div id="groups"></div>


    <script src="script.js"></script>
</body>
</html>
